repositories {
    mavenCentral()
}

apply plugin: 'java'

version = '0.1.0'

ext {
    slf4jVersion = '1.7.30'
    junitVersion = '4.13.2'
}

dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    runtime "org.slf4j:slf4j-simple:$slf4jVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.testcontainers:testcontainers:1.15.2"
}
